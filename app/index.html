<!doctype html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <title>nhtsa dashboard</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link rel="shortcut icon" href="/favicon.ico">
        <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700' rel='stylesheet' type='text/css'>
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css styles/vendor.css -->
        <!-- bower:css -->
        <link rel="stylesheet" href="../bower_components/normalize.css/normalize.css">
        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
        <!-- build:js scripts/vendor/modernizr.js -->
        <script src="../bower_components/modernizr/modernizr.js"></script>
        <!-- endbuild -->

    </head>
    <body>
        <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->


        <div class="dashboard">
            <div class="year-trend-wrapper">
                <span class="trend-header">Complaints by <b>Year</b></span>
                <span class="trend">
                    <img height="100" src="images/trend.png"/>
                </span>
            </div>

            <div class="make-wrapper">
                <div class="make-header">Complaints</br>by <b>Make</b></div>
                <div class="make-bar-chart">
                    <img src="images/make.png"/>
                </div>
            </div>

            <div class="connector">
            </div>
            
            <div class="header">
                <div class="title">
                    Vehicle Complaints
                </div>
                <div class="stats">
                    <button class="reset">
                        <div class="circle">↺</div><div class="label"> <b>Reset<br />Filters</b><div>
                    </button>
                    <div class="LED five">
                        <div class="background">88888</div>
                        <div class="foreground">801</div>
                    </div>
                    <div class="filler">of</div>
                    <div class="LED six">
                        <div class="background">888888</div>
                        <div class="foreground">257001</div>
                    </div>
                    <div class="filler">Complaints</div>
                </div>
            </div>

            <div class="model-wrapper">
                <div class="model-header">Complaints</br>by <b>Model</b></div>
                <div class="model-bar-chart">
                    <img src="images/make.png"/>
                </div>
            </div>

            <img class="gauge" src="images/gauge.png"/>
            <img class="gauge" src="images/gauge.png"/>
            <img class="gauge" src="images/gauge.png"/>

            <img class="scatterplot" src="images/scatterplot.png"/>
            
            <div class="annotation">
                <div>
                    Made by <img width="109" height="40" src="images/ZoomdataLogo.png"/>
                </div>
                <div>
                    With Data From <img width="69" height="39" src="images/NHTSALogo.png"/>
                </div>
            </div>
        </div>

        <footer>
        © 2014 Zoomdata, Inc. <a href="http://www.zoomdata.com/">About</a> <a href="http://www.zoomdata.com/contact">Contact</a> <a href="http://www.zoomdata.com/terms">Legal</a>
        </footer>


        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="../bower_components/jquery/dist/jquery.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
        <script>
            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='//www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X');ga('send','pageview');
        </script>

        <!-- build:js({app,.tmp}) scripts/main.js -->
        <script src="scripts/main.js"></script>
        <!-- endbuild -->
</body>
</html>
